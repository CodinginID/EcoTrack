<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbulan Sampah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">
    <h2 class="text-center">TIMBULAN SAMPAH</h2>

    <!-- Form Filter -->
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="tahun" class="form-label">Tahun</label>
            <select id="tahun" class="form-select">
                <option value="ALL">[SEMUA Tahun]</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024" selected>2024</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="id_propinsi" class="form-label">Provinsi</label>
            <select id="id_propinsi" class="form-select">
                <option value="ALL">Semua Provinsi</option>
                <option value="35" selected>Jawa Timur</option>
                <option value="11">Aceh</option>
                <option value="31">DKI Jakarta</option>
                <!-- Tambahkan lebih banyak opsi jika perlu -->
            </select>
        </div>
        <div class="col-md-3">
            <label for="id_district" class="form-label">Kabupaten/Kota</label>
            <select id="id_district" class="form-select">
                <option value="">Pilih 1 Dati2</option>
            </select>
        </div>
        <div class="col-md-3 align-self-end">
            <button class="btn btn-primary w-100" onclick="fetchData()">Tampilkan</button>
        </div>
    </div>

    <!-- Chart -->
    <div class="card p-3">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let myChart = null;

        async function fetchData() {
            const tahun = document.getElementById("tahun").value;
            const idPropinsi = document.getElementById("id_propinsi").value;
            const idDistrict = document.getElementById("id_district").value;

            const url = `https://sipsn.menlhk.go.id/sipsn/public/home/get_chart_data_sampah?jenis=timbulan&tahun=${tahun}&id_propinsi=${idPropinsi}&id_district=${idDistrict}&id_das=0`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                console.log(data); // Debugging

                if (!Array.isArray(data) || data.length === 0) {
                    alert("Data tidak ditemukan.");
                    return;
                }

                const labels = data.map(item => item.tahun);
                const values = data.map(item => item.jumlah_sampah);

                renderChart(labels, values);
            } catch (error) {
                console.error("Error mengambil data:", error);
                alert("Gagal mengambil data. Coba lagi nanti.");
            }
        }

        function renderChart(labels, values) {
            const ctx = document.getElementById('myChart').getContext('2d');

            if (myChart) {
                myChart.destroy(); // Hapus chart sebelumnya
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Timbulan Kabupaten/Kota',
                        data: values,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchData(); // Load data saat pertama kali dibuka
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
