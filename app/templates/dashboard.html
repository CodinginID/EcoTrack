<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="bg-white p-6 rounded shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">Welcome, {{ user.name }}</h1>
    <img src="{{ user.picture }}" alt="User Image" class="w-20 h-20 rounded-full mx-auto">
    <p>Email: {{ user.email }}</p>
    <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Logout</a>
</div>
</body>
</html>
